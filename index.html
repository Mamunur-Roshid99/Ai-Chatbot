<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Template</title>
  <link rel="stylesheet" href="style.css">
  <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind plugin -->
   <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <!-- google icon cdn -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body class="bg-[#F4F6FF] flex items-center justify-center h-screen font-poppins ">

  <div class="w-[85%] h-auto bg-white shadow-lg rounded-lg overflow-hidden sm:w-2/5">
    <!-- chat header -->
     <div>
        <div class="p-4 bg-blue-500 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="charbot.png" class="w-[40px] py-1 bg-white rounded-[50%]" alt="">
                <h1 class="font-poppins font-bold text-white">AI Chatbot</h1>
            </div>
            <span class="material-symbols-outlined text-white text-3xl">keyboard_arrow_down</span>
        </div>
     </div>

    <!-- chat body -->
     <div>
        <div class="chat-body p-4 space-y-5 h-[53vh] overflow-y-auto">
            <div class="bot-message flex items-end justify-start gap-4">
                <img src="charbot.png" class="w-[40px] py-1 bg-white rounded-[50%]" alt="">
                <div class="chatbot-message bg-blue-100 p-2 font-medium text-sm">Hey there ðŸ‘‹ <br> How can I help you today?</div>
            </div>
            <div class="user-message flex items-end justify-end">
                <div class="user-meg w-auto bg-blue-500 p-2 font-medium text-xs text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quidem?</div>
            </div>
        </div>
    </div>

     <!--chat footer  -->
     <div>
        <form class="p-4">
            <div class="flex items-center justify-between border-2 border-gray-500 rounded-md">
                <input class="w-52 sm:w-80 border-none focus::border-gray-500 rounded-md" type="text" placeholder="Message..." id="input-message">
                <div class="flex items-center justify-between gap-5 sm:gap-1">
                    <i class="fa-regular fa-face-smile hidden sm:block text-gray-500 cursor-pointer hover:bg-blue-100 p-2 rounded-2xl"></i>
                    <i class="fa-solid fa-file text-gray-500 cursor-pointer hover:bg-blue-100 p-2 rounded-2xl"></i>
                    <i id="sendButton" class="fa-solid fa-arrow-up mr-3 text-white bg-blue-700 cursor-pointer hover:bg-blue-500 text-sm px-2 items-center py-1 rounded-2xl"></i>
                </div>
            </div>
        </form>
     </div>

  </div>


  <script src="script.js"></script>

</body>
</html>
